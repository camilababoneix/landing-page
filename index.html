<!DOCTYPE html>
<html lang="es">
    <!--http://www.annebaileys.cl público-->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo libro de Anne Baileys</title>
    <link href="estilo.css" rel="stylesheet" /> <!--para vincular a hoja de estilo-->
</head>
<body>
    <h1>Nuevo libro de Anne Baileys</h1>

    <img id="img-anne" src="imagenes/5eb99c73db571.jpeg" alt="Anne Baileys" /> 
    <div>
        <p class="different-style">¡Regístrate y sé una de las primeras 100 personas en obtener una copia gratis de mi libro!</p>
    </div>

    <div class="formulario">
        <form action="" method="get">
            <div class="form-line">
                <label for="nombre">Nombre:</label>
                <input name="nombre" id="nombre" placeholder="Catalina Muñoz" />
            </div>
            
            <div class="form-line">
                <label for="email">Email:</label>
                <input name="email" id="email" placeholder="catalina.muñoz@gmail.com" />
            </div>        
             
            <div class="form-line">
                <p>Género:</p>
                <div class="radio-option">
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="femenino">Femenino</label>
                </div>
            </div>
            
            <div class="form-line">
                <label for="edad">Edad:</label>
                <select name="edad" id="edad">
                    <option value="10-20">10-20</option>
                    <option value="21-30">21-30</option>
                    <option value="31-40">31-40</option>
                    <option value="41-50">41-50</option>
                    <option value="51-60">51-60</option>
                    <option value="61-70">61-70</option>
                    <option value="71-80">71-80</option>
                </select>
            </div>
            
            <div class="botones">
                <button type="submit">Suscribirse</button>
                <button type="reset">Limpiar</button>
            </div>
            
        </form>
    </div>    
    <script src="script.js"></script>
</body>
</html>



</html>
